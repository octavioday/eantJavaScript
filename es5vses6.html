<!DOCTYPE html>
<html>

		<title>ES5 vs ES6</title>

	<body>
		<h1>ECMAScript 5 vs ECMAScript 6</h1>

		<script>
			/* 1) Variables y constantes */

			//ES5
			//var dato = "Hola mundo desde una variable"  --> estabamos creando una nueva pieza al objeto window (creando una propiedad)

			//ES6
			let dato = "Hola mundo desde una verdadera variable" // let esta reservando memoria posta
			const datoFijo = "Hola mundo desde una constante"

			console.log( dato )

			/* 2) Funciones (parte 1)

			//ES5

			function saludar(saludo) { // Funci칩n Nominada

				console.log( saludo )
			}
			function (saludo) { // Funci칩n An칩nima -> La uso asociada a otro comando

				console.log( saludo )
			}

			En realidad la verdadera sint치xis era
			var saludar = function (saludo) { 
				console.log( saludo )
			}
			osea
			window.saludar = function (saludo) {
			console.log( saludo )
			}
			*/

			//ES6

			const saludar = function(saludo){
				console.log( saludo )
			}

			/* 3) Funciones (parte 2)

			//ES5
			var despedirse = function(adios){

			 */

			//ES6
			const despedirse = (adios) => { // Arrow Function

			}

		</script>
	</body>
</html>
